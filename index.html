<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Régua de Comunicação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Régua de Comunicação</h1>
    </header>
    <section>
        <div id="regras">
            <p><label for="comunicacao">Qual comunicação você quer fazer? </label><select name="comunicacao" id="comunicacao" onchange="tipoComunicacao()">
                <option value="vazio"></option>
                <option value="lembreteAula">Alunos - Lembrete de aula</option>
                <option value="envioMaterial">Professor - Envio de Material</option>
            </select></p>
            <p><label for="periodo">Qual é o período do dia? </label> <select name="periodo" id="periodo">
                <option value="manha" onclick="periodoDia()">Manhã</option>
                <option value="tarde" onclick="periodoDia()">Tarde</option>
                <option value="noite" onclick="periodoDia()">Noite</option>
            </select></p>
            <p><label for="turma">Para qual turma é a comunicação? </label><select name="turma" id="turma">
                <option value="ARH5">ARH 5</option>
            </select></p>
            <p><label for="aula">Qual é o tema da aula? </label> <select name="aula" id="aula">
                <option value="diversidadeEInclusao">Diversidade e Inclusão</option>
                <option value="saudeMentalEIntegral">Saúde Mental e Integral</option>
                <option value='mentoriaAberta'>Mentoria aberta</option>
                <option value='businessPartner'>Business Partner </option>
                <option value='businessAcumen'>Business Acumen </option>
                <option value='operacaoDeRH'>Estrutura e modelos de operação de RH</option>
                <option value='orcamentoEmRH'>Orçamento em RH</option>
                <option value='peopleTechEAnalytics'>People Tech e Analytics</option>
                <option value='atracaoDeTalentosEmployerBranding'>Atração de talentos, Employer branding e EVP</option>
                <option value='selecaoDeTalentos'>Seleção de talentos</option>
                <option value='rewardsEIncentivos'>Rewards e incentivos</option>
                <option value='organizacoesQueAprendem'>Organizações que aprendem</option>
                <option value='formacaoDeLideranca'>Formação de liderança</option>
                <option value='performanceECarreira'>Performance e carreira + Pipeline e Sucessão</option>
                <option value='programasDeTalentos'>Programas de talentos</option>
            </select></p>
            <p><label for="professor">Qual é a pessoa formadora? </label> <select name="professor" id="professor">
                <option value="anaPaula">Ana Paula</option>
                <option value="joseNetto">José Netto</option>
                <option value='camilaGirundi'>Camila Girundi Guimaraes Alves</option>
                <option value='fernandaLoro'>Fernanda Loro</option>
                <option value='deborahMedeiros'>Deborah Medeiros Kaufmann</option>
                <option value='danielKobata'>Daniel Kobata</option>
                <option value='priscilaCosta'>Priscila Costa</option>
                <option value='robertaSerafim'>Roberta Cristiane Serafim</option>
                <option value='stephanieYasmine'>Stephanie Yasmine Soares Lopes Torres</option>
                <option value='matheusViniciuis'>Matheus Vinicius Ramalho Fonseca</option>
                <option value='gabrielRaposo'>Gabriel Raposo</option>
                <option value='mariaOttilia'>Maria Ottilia Norcio Duarte</option>
                <option value='gianpieroSperati'>Gianpiero Sperati</option>
                <option value='isadoraBerardo'>Isadora Berardo Tumulo Gabriel</option>
                <option value='vanessaTogniolli'>Vanessa Togniolli</option>
            </select></p>
            <p id="linkMaterial"><label for="link">Coloque o link aqui: </label><input type="text" name="link" id="link"></p>
            <p> <input type="button" value="Gerar mensagem" onclick="gerarMensagem()">
                <input type="button" value="Copiar" id="botaoCopiar" onclick="copiarMensagem()"></p>
                <div id="retornoCopia"></div>
        </div>
        <div id="resposta"></div>
    </section>    
    <script src="script.js"></script>
</body>
</html>
