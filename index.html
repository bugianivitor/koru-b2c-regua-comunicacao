<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Régua de Comunicação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Régua de Comunicação</h1>
    </header>
    <section>
        <div id="regras">
            <p><label for="comunicacao">Qual comunicação você quer fazer? </label><select name="comunicacao" id="comunicacao" onchange="tipoComunicacao()">
                <option value="vazio"></option>
                <option value="lembreteAula">Alunos - Lembrete de aula</option>
                <option value="envioMaterial">Professor - Envio de Material</option>
                <option value="CSATProfessor">Profesor - Envio de CSAT</option>
            </select></p>
            <p><label for="periodo">Qual é o período do dia? </label> <select name="periodo" id="periodo">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select></p>
            <p><label for="turma">Para qual turma é a comunicação? </label><select name="turma" id="turma">
                <option value="ARH5">ARH 5</option>
            </select></p>
            <p><label for="aulas">Qual é o tema da aula? </label> <select name="aulas" id="aulas">
            </select></p>
            <p><label for="professor">Qual é a pessoa formadora? </label> <select name="professor" id="professor">
            </select></p>
            <p id="linkMaterial"><label for="link">Coloque o link aqui: </label><input type="text" name="link" id="link"></p>
            <p id="txtPercentCSAT"><label for="txtPercentCSAT">Percentual do CSAT: </label><input type="number" name="txtPercentCSAT" id="txtPercentCSAT"></p>
            <p id="qtdAvaliacoes"><label for="qtdAvaliacoes">Quantidade de avaliações: </label><input type="number" name="qtdAvaliacoes" id="qtdAvaliacoes"></p>
            <p id="qtdComentarios"><label for="qtdComentarios">Quantidade de comentários: </label><input type="number" name="qtdComentarios" id="qtdComentarios"></p>
            <p id="comentarios"><label for="comentarios">Comentários </label><textarea name="comentarios" id="comentarios" cols="48"></textarea></p>
            <p> <input id="botaoGerar" type="button" value="Gerar mensagem">
                <input type="button" value="Copiar" id="botaoCopiar"><label for="botaoCopiar"></label></p>
                <div id="retornoCopia"></div>
        </div>
        <div id="resposta"></div>
    </section>    
    <script src="script.js"></script>
</body>
</html>
